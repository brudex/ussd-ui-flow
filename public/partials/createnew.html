
<div class="panel-heading">Create New Short Code</div>
<div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <form method="post" name="createUssdForm" data-ng-submit="vm.createAccount(createUssdForm.$valid)" novalidate>
                <fieldset>
                    <div class="form-group alert" ng-class="vm.messageClass" data-ng-show="vm.formSubmitted">
                        <span data-ng-bind="vm.submitMessage"></span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : createUssdForm.appId.$invalid && vm.formSubmitted}">
                        <input class="form-control" data-ng-model="vm.ussdApp.appId" required placeholder="App ID" name="appId" type="text" autofocus="">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : createUssdForm.description.$invalid &&  vm.formSubmitted }">
                        <input class="form-control" data-ng-model="vm.ussdApp.description" required placeholder="Description" name="description"  type="text">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : createUssdForm.shortCode.$invalid &&  vm.formSubmitted}">
                        <input class="form-control" data-ng-model="vm.ussdApp.shortCode" required placeholder="Short Code" name="shortCode"  type="text">
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary" />
                </fieldset>
            </form>
        </div>
    </div>
</div>
